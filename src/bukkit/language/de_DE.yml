# Deutsch Sprachpaket
# Das hier ist die Sprachdatei des jeweiligen Servers.
# Alle Farbcodes können mit "&" geschrieben werden 


# Der Prefix des Plugins.
prefix: "&8[&4EasyBan&8] "

mysql:
  # Verbindung zur MySQL aufgebaut
  connected: "&fMySQL-Verbindung &aerfolgreich aufgebaut"
  # Verbindung zur MySQL getrennt
  disconnected: "&fMySQL-Verbindung &aerfolgreich &cgetrennt"
  
ban:
  # Unban-Message
  unban: "&7Du hast den &2Spieler&a [name] &7erfolgreich &centbannt&7."
  # Target hat Ignore-Permission
  ignore: "&cDu kannst diesen Spieler nicht bannen."
  # Selbstbanversuch
  self: "&cDu kannst dich nicht selbst bannen."
  
  #----------------------- Non-Bungeesupport -------------------------#
  # Customban-Reason
  custom: "&cDas Team hat sich für eine besondere Strafe entschieden."
  # Permaban-Reason
  perma: "&cDie Serverleitung hat keine Lust auf dein Verhalten!"
  # Was dem Spieler beim Ban angezeigt wird
  screen:
  - "&cDu wurdest auf diesem Netzwerk gebannt."
  - "&cZeit bin zum Ablauf:&e [date]"
  - "&cGrund:&e [reason]"
  - "&cGebannt von:&e [muter]"
  - "&cDu kannst einen Entbannungsantrag auf dem TS stellen."
  
mute:
  # Unmute-Message
  unmute: "&7Du hast den &2Spieler&a [name] &7erfolgreich &centmutet&7."
  # Target hat Ignore-Permission
  ignore: "&cDu kannst diesen Spieler nicht muten."
  # Selbstmuteversuch
  self: "&cDu kannst dich nicht selbst muten."
  
  #----------------------- Non-Bungeesupport -------------------------#
  # Custommute-Reason
  custom: "&cDas Team hat sich für eine besondere Strafe entschieden."
  # Permaban-Reason
  perma: "&cDie Serverleitung hat keine Lust auf dein Verhalten!"
  # Was dem Spieler beim Mute angezeigt wird
  screen:
  - "&cDu wurdest auf diesem Netzwerk gemutet."
  - "&cZeit bin zum Ablauf:&e [date]"
  - "&cGrund:&e [reason]"
  - "&cGemutet von:&e [muter]"
  - "&cDu kannst einen Entmutungsantrag auf dem TS stellen."

delreason:
  # Erfolgreich gelöscht
  success: "&7Du hast die &2Reason&a [reason] &7erfolgreich &cgelöscht&7."
  # Reason existiert nicht
  notExists: "&cDie angegebene Reason existiert nicht."

error:
  # Keine Permission
  permissions: "&cDu hast nich die benötigte Berechtigung, diesen Befehl auszuführen."
  # Ist nicht gebannt
  notBanned: "&cDieser Spieler ist nicht gebannt."
  # Ist nicht gemutet
  notMuted: "&cDieser Spieler ist nicht gemutet"
  # Falsch geschriebener Befehl
  falseCommand: "&7Meintest du vielleicht&6 [command]&7?"
  # Fehler beim Verbinden zur MySQL
  sqlFailed: "&cEs konnte keine Verbindung zur MySQL-Datenbank aufgebaut werden. Bitte überprüfen sie ihre Einstellungen. Dieses Plugin wird nun deaktiviert."
  
